spring:
  application:
    name: routing-service
  security:
    user:
      name: user
      password: sa
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    show-sql: false
  liquibase:
    enabled: false
  main:
    allow-bean-definition-overriding: true
  mvc:
    format:
      date-time: "yyyy-MM-dd'T'HH:mm:ssXXX" # Must match the pattern how of @JsonFormat field annotation patterns
      date: yyyy-MM-dd
      time: HH:mm:ss
    static-path-pattern: /ui/**
  zipkin:
    enabled: false
  rabbitmq:
    listener:
      simple:
        retry:
          max-attempts: 3
          enabled: true
          initial-interval: 1s
          max-interval: 1s

feign:
  httpclient:
    connection-timeout: 30000
    connection-timer-repeat: 30000
ribbon:
  connectTimeout: 30000
  ReadTimeout: 30000

owms:
  driver:
    osip:
      enabled: true
  eureka:
    url: http://user:sa@localhost:8761
    zone: ${owms.eureka.url}/eureka/
  routing:
    serialization: json
  srv:
    protocol: http
    hostname: localhost

server:
  port: ${PORT:8130}

eureka:
  client:
    instance-info-replication-interval-seconds: 10 # default is 30
    service-url:
      defaultZone: ${owms.eureka.zone}  # Must be camelCase
  instance:
    hostname: ${owms.srv.hostname}
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      config-protocol: http # The protocol used to access the config server
      username: ${spring.security.user.name}
      password: ${spring.security.user.password}
      protocol: ${owms.srv.protocol}
      zone: ${owms.eureka.zone}
    prefer-ip-address: true
    # Request a lease with a validity of 5 seconds. If until then the
    # lease has not been renewed, it expires and the Eureka server can evict it.
    # Default: 90s
    lease-expiration-duration-in-seconds: 5

    # The cadence of lease renewal, i.e. how often a heartbeat is sent to Eureka server.
    # In this case every 2 seconds. Use this only for development / debugging. In production use the ...
    # Default: 30s
    lease-renewal-interval-in-seconds:    2

info:
  scm-url: "@scm.url@"
  build-url: "@ciManagement.url@"

logging:
  file:
    name: BOOT-TMS-Routing.log
    path: "/tmp/owms"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    rabbit:
      enabled: false
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true
    export:
      prometheus:
        enabled: true
  info:
    git:
      mode: simple

flowable:
  app:
    enabled: false
    deploy-resources: false
    servlet:
      load-on-startup: 0
  cmmn:
    enabled: false
    deploy-resources: false
    servlet:
      load-on-startup: 0
    async:
      executor:
        auto-activate: false
  content:
    enabled: false
    servlet:
      load-on-startup: 0
  database-schema-update: false
  dmn:
    enabled: false
    deploy-resources: false
    resource-location: classpath*:/flowable/dmn/
    servlet:
      load-on-startup: 0
    history-enabled: false
  form:
    enabled: false
    deploy-resources: false
    servlet:
      load-on-startup: 0
  idm:
    enabled: false
    servlet:
      load-on-startup: 0
  process-definition-location-prefix: classpath*:/flowable/processes/
  process:
    enabled: false
    servlet:
      load-on-startup: 0
    async-history:
      executor:
        auto-activate: false
  jpa-enabled: false
  async-executor-activate: false

---
spring:
  config:
    activate:
      on-profile: "!FLOWABLE && !ACTIVITI"

camunda:
  bpm:
    auto-deployment-enabled: true
    enabled: true
    deployment-resource-pattern: classpath*:**/camunda/processes/*.bpmn20.xml,classpath*:**/camunda/processes/*.bpmn,classpath*:**/camunda/processes/*.dmn11.xml,classpath*:**/camunda/processes/*.dmn

---
spring:
  config:
    activate:
      on-profile: "ACTIVITI"
  activiti:
    process-definition-location-prefix: classpath:activiti/
    database-schema-update: true
    database-schema: public
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create

camunda:
  bpm:
    auto-deployment-enabled: false
    enabled: false

---
spring:
  config:
    activate:
      on-profile: "!ASYNCHRONOUS"

owms:
  partners:
    sps01: tcpip-palettconv
    sps02: tcpip-palett1
    sps03: tcpip-palett2
    sps04: tcpip-cartonconv
    sps05: tcpip-carton1
    sps06: tcpip-carton2

---
spring:
  config:
    activate:
      on-profile: ASYNCHRONOUS
  rabbitmq:
    listener:
      simple:
        retry:
          max-attempts: 3
          enabled: true
          initial-interval: 1s
          max-interval: 1s

health:
  config:
    enabled: true

management:
  health:
    rabbit:
      enabled: true

owms:
  commands:
    common:
      registration:
        exchange-name: common.registration.commands # Send commands to Common
  driver:
    osip:
      err:
        queue-name: tms-rtng-err
        exchange-name: osip
        routing-key-in: osip.err.ss
      locu:
        queue-name: tms-rtng-locu
        exchange-name: osip
        routing-key-in: osip.locu.ss
      sysu:
        queue-name: tms-rtng-sysu
        exchange-name: osip
        routing-key-in: osip.sysu.ss
      req:
        queue-name: tms-rtng-req
        exchange-name: osip
        routing-key-in: osip.req.ss
      res:
        exchange-name: osip
      upd:
        queue-name: tms-rtng-upd
        exchange-name: osip
        routing-key-in: osip.upd.ss
      updx:
        queue-name: tms-rtng-updx
        exchange-name: osip
        routing-key-in: osip.updx.ss
  events:
    common:
      lg:
        exchange-name: common.lg
        queue-name: routing-lg-queue
        routing-key: lg.event.*
      loc:
        exchange-name: common.lg
        queue-name: routing-loc-queue
        routing-key: loc.event.*
  partners:
    sps01: osip.res.1
    sps02: osip.res.2
    sps03: osip.res.3
    sps04: osip.res.4
    sps05: osip.res.5
  requests:
    routing:
      to:
        exchange-name: tms.requests
        queue-name: routing-requests-queue
        routing-key: "*.*.*"
  routing:
    serialization: json
    dead-letter:
      exchange-name: dle.routing
      queue-name: dlq-routing-queue
    registration:
      location-request-removal-path: /v1/locations/remove
      location-removal-path: /v1/locations

